<div id = "form-container">
  <h2>Dodawanie nowego dania</h2>
  <form >
    <div class="form-group">
      <label>Nazwa dania</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>

    <div class="form-group">
      <label>Region</label>
      <input type="text" class="form-control" [(ngModel)]="region" name="region">
    </div>

    <div class="form-group">
      <label>Kategoria</label>
      <input type="text" class="form-control" [(ngModel)]="category" name="categry">
    </div>

    <div class="form-group">
      <label>Krótki opis dania</label>
      <input type="text" class="form-control" id= "longer-text" [(ngModel)]="description" name="dsc">
    </div>

    <div>
      <div class="inner-form-group">
        <label>Składnik</label>
        <input type="text" class="form-control" [(ngModel)]="ingredient1" name="ing1">
      </div>

      <div class="inner-form-group">
        <label>Składnik</label>
        <input type="text" class="form-control" [(ngModel)]="ingredient2" name="ing2">
      </div>

      <div class="inner-form-group">
        <label>Składnik</label>
        <input type="text" class="form-control" [(ngModel)]="ingredient3" name="ing3">
      </div>

      <div class="inner-form-group">
        <label>Składnik</label>
        <input type="text" class="form-control" [(ngModel)]="ingredient4" name="ing4">
      </div>

      <div class="inner-form-group">
        <label>Składnik</label>
        <input type="text" class="form-control" [(ngModel)]="ingredient5" name="ing5">
      </div>
    </div>

    <div class="form-group">
      <label>Maksymalna ilość porcji</label>
      <input type="number" class="form-control" min = "1" [(ngModel)]="maxquantity" name="maxq">
    </div>

    <div class="form-group">
      <label>Cena w $</label>
      <input type="number" class="form-control" min = "1" [(ngModel)]="price" name="price">
    </div>

    <div>
      <div class="inner-form-group">
        <label>Zdjęcie główne</label>
        <input type="text" class="form-control" [(ngModel)]="mainPhoto" name="photo1">
      </div>

      <div class="inner-form-group">
        <label>Zdjęcie</label>
        <input type="text" class="form-control" [(ngModel)]="photo2" name="photo2">
      </div>

      <div class="inner-form-group">
        <label>Zdjęcie</label>
        <input type="text" class="form-control" [(ngModel)]="photo3" name="photo3">
      </div>

    </div>

    <button type="submit" class="submit-button" (click)="submitted()" [disabled]="(!name || !region || !category || !maxquantity || maxquantity < 0 || !price || price < 0 || !mainPhoto)"> Edytuj to danie </button>
  </form>

  <h3>Podgląd dodanych zdjęć:</h3>

  <div id = "photos-container">
    <img class = "photo-preview" src = "{{this.mainPhoto}}">
    <img class = "photo-preview" src = "{{this.photo2}}">
    <img class = "photo-preview"  src = "{{this.photo3}}">
  </div>

</div>
